<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="bkgPages">

  <ion-grid no-padding>

    <ion-row>

      <div [ngSwitch]="typeImg" style="width: 100%;">

        <ion-col col-12 class="gifExerc" *ngSwitchCase="'exercicio'">
          <img src="assets/images/exercicios_gif/{{exercicio[4]}}" onError="this.src='assets/images/exercicios_gif/-1.PNG'" />
        </ion-col>

        <ion-col col-12 class="gifExerc" *ngSwitchCase="'musculo'">
            <img src="assets/images/musculos/{{exercicio[6]}}.PNG" onError="this.src='assets/images/musculos/MUSCLE_MUSCLEMAN_PM.PNG'" style="width:45%;margin-right: 3%" />
            <img src="assets/images/musculos/{{exercicio[7]}}.PNG" onError="this.src='assets/images/musculos/MUSCLE_MUSCLEMAN_SM.PNG'" style="width:45%;"/>
        </ion-col>

      </div>


      <ion-col col-12>
          <h1> {{exercicio[1]}}</h1>
          <p>Grupo Muscular: {{exercicio[2]}}</p>
      </ion-col>

      <ion-col col-12 class="selectType">
          <ion-toolbar>
              <ion-segment [(ngModel)]="typeImg" color="secondary">
                <ion-segment-button value="exercicio">
                    Exercício
                </ion-segment-button>
                <ion-segment-button value="musculo">
                    Músculo
                </ion-segment-button>
              </ion-segment>
            </ion-toolbar>
      </ion-col>

      <ion-col col-12>

        <div class="descExerc">
          {{exercicio[5]}}
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
