<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Exercicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bkgPages">

  <ion-slides>

    <ion-slide *ngFor="let l of lista">
      <ion-row class="contentSlider">
        <div class="contentImgExerc">
          <ion-col>
              <ion-row>
                  <ion-col col-12>
                      <img src="assets/images/exercicios_gif/{{l[13]}}" onError="this.src='assets/images/exercicios/0.png'" class="imgExerc" />
                      <h3>{{l[1]}}</h3>
                      <h5>Grupo Muscular: {{l[12]}}</h5>
                  </ion-col>
              </ion-row>
          </ion-col>

          <button float-left ion-button  class="btnPrev" (click)="prev()">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
          </button>
          <button float-right ion-button class="btnNext" (click)="next()">
              <ion-icon name="md-arrow-dropright"></ion-icon>
          </button>
        </div>

        <div class="boxBtnExec" padding-top padding-bottom>
          <button ion-button  *ngIf="l[9] == '0'" class="bkgTema btnExec" (click)="marcaExerc(idTreino,l[0],1,l[19])">EXERCUTAR EXERCICIO</button>
          <button ion-button  *ngIf="l[9] != '0'" class="btnExec" (click)="desmarcaExerc(idTreino,l[9])" style="background: #777!important;">CANCELAR EXERCUTAR</button>

        </div>

        <p text-left>Séries</p>

        <div class="contentRepet">

          <div class="boxRepeticoes">
            <div>1º Repetiçao: <ion-input style="padding-left:10px;" type="text" value="{{l[3]}}"></ion-input></div>
            <div>Carga: <ion-input style="padding-left:10px;" type="text" value="{{l[4]}}"></ion-input></div>
          </div>

          <div class="boxRepeticoes">
            <div>2º Repetiçao: <ion-input style="padding-left:10px;" type="text" value="{{l[3]}}"></ion-input></div>
            <div>Carga: <ion-input style="padding-left:10px;" type="text" value="{{l[4]}}"></ion-input></div>
          </div>

          <div class="boxRepeticoes">
              <div>3º Repetiçao: <ion-input style="padding-left:10px;" type="text" value="{{l[3]}}"></ion-input></div>
              <div>Carga: <ion-input style="padding-left:10px;" type="text" value="{{l[4]}}"></ion-input></div>
          </div>

        </div>

      </ion-row>
    </ion-slide>
    <!-- fim do slider-->

  </ion-slides>


</ion-content>
