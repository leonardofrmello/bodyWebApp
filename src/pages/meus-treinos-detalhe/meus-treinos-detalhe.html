<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bkgPages">

    <ion-grid>

        <ion-row class="box topo" style="border-bottom: 2px solid #dadada;">
          <ion-col col-12 padding>
            <h3>{{detalhesTreino[1]}} <ion-icon name="md-checkmark-circle" float-right class="checado"></ion-icon></h3>
            <p><ion-icon name="ios-ionic"></ion-icon>Objetivo: <span>{{detalhesTreino[6]}}</span> </p>
            <p><ion-icon name="ios-paper-plane"></ion-icon>Dia do Treino: <span>10/11/2018</span></p>
            <p><ion-icon name="md-calendar"></ion-icon> Periodo: <span>{{detalhesTreino[2]}}</span>  a <span>{{detalhesTreino[3]}}</span></p>
            <p><ion-icon name="ios-chatbubbles"></ion-icon> Observações: {{detalhesTreino[7]}}</p>
          </ion-col>
        </ion-row>

        <ion-row class="box" margin-top  margin-bottom style="border-bottom: 2px solid #dadada;">

            <ion-col col-12 class="boxSemana">
              <div [ngClass]="{'ativo': detalhesTreino[8][0] == 'S'}">D</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][1] == 'S'}">S</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][2] == 'S'}">T</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][3] == 'S'}">Q</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][4] == 'S'}">Q</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][5] == 'S'}">S</div>
              <div [ngClass]="{'ativo': detalhesTreino[8][6] == 'S'}">S</div>
            </ion-col>
        </ion-row>


        <ion-row class="box" (click)="openPage()" *ngFor="let exerc of listExerc.data">

            <ion-col>
                <ion-row>
                    <ion-col col-4>
                        <img src="assets/images/exercicios/{{exerc[0]}}.png" onError="this.src='assets/images/exercicios/0.png'"/>
                    </ion-col>
                    <ion-col col-8>

                        <h4>{{exerc[1]}}</h4>
                        <p  class="infoExerc"style="margin: 5px 0;"><ion-icon name="md-swap"></ion-icon>Serie: {{exerc[3]}}  <ion-icon name="ios-sync-outline"></ion-icon>Repetições: {{exerc[4]}}</p>
                        <p class="infoExerc"><ion-icon name="md-speedometer"></ion-icon> Carga: {{exerc[5]}}</p>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>

      </ion-grid>


</ion-content>
