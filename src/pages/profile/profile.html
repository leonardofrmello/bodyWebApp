<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
          <ion-col col-12 class="col_foto">
              <img [src]="foto" onError="this.src='./assets/images/0.png'"/>
          </ion-col>
        </ion-row>

    </ion-grid>

    <div text-center class="titleName">
       {{ nome }}
    </div>
    <div text-center>
        {{ email }}
     </div>

     <div class="dadosPessoais" padding>

      <div class="title">
        Dados Pessoais
      </div>

      <div class="boxDados">
        <div class="label">Sexo:</div>
        <div> {{ sexo }} </div>
      </div>

      <div class="boxDados">
        <div class="label">Telefone:</div>
        <div> {{celular}} </div>
      </div>

      <div class="boxDados">
        <div class="label">Estado Civil:</div>
        <div> {{estadoCivil}} </div>
      </div>

      <div class="boxDados borderbt">
        <div class="label">Data de Nascimento:</div>
        <div> {{dtNasc}} </div>
      </div>
    </div>

</ion-content>
