<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Avaliações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bkgPages">

  <ion-grid class="listAval">

    <ion-row (click)="openPage(l)" *ngFor="let l of listAval">
      <ion-col class="boxAval" col-12 padding>
        <h5 class="title">{{l[2]}}</h5>
        <h6><ion-icon name="ios-arrow-forward"></ion-icon> {{l[3]}}</h6>
        <p> <span><ion-icon name="md-calendar"></ion-icon> Data:</span> {{l[1]}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid [hidden]="NothigAval">
    <ion-row>
      <ion-col class="msgNothing" col-12 padding>
          Nenhuma avaliação foi feita.
      </ion-col>
    </ion-row>
</ion-grid>


</ion-content>

<ion-footer>
    <ion-toolbar>

    </ion-toolbar>
  </ion-footer>
