<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Lista de Exerc√≠cios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bkgPages">

  <ion-grid class="listExerc">

    <ion-row (click)="openPage(exerc)" *ngFor="let exerc of listExercicios.data">
      <ion-col col-5>
        <img src="assets/images/exercicios/{{exerc[0]}}.png" onError="this.src='assets/images/exercicios/0.png'" />
      </ion-col>
      <ion-col col-7 class="infoExerc">
          <h6>{{exerc[1]}}</h6>
          <p>Grupo Muscular: {{exerc[2]}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="recriarAction()" style="border: none;box-shadow: none;">
      <ion-icon name="md-apps"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
